<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>

    <title>Contacto</title>



</head>
<body>
  <div class="container">
          <h1>formulario</h1>
          <form class="row g-3">
              <div class="col-md-6">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="Nombre">
                <div class="feedback"Nombre>
                
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationServer02" class="form-label">Apellido</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="validationServer01" class="form-label">Email</label>
                  <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationServer02" class="form-label">Telefono</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              <div class="col-md-12">
                <label for="validationServer04" class="form-label">Sucursal</label>
                <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                  <option selected disabled value="">Escoge</option>
                  <option>Santiago</option>
                  <option>Valdivia</option>
                
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                  <label class="form-check-label" for="validationFormCheck2">felicitacion</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                  <label class="form-check-label" for="validationFormCheck2">Queja</label>
                </div>

                <div class="form-check mb-3">
                  <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                  <label class="form-check-label" for="validationFormCheck3">consulta</label>
                  <div class="invalid-feedback">More example invalid feedback text</div>
                </div>
              </div>
              <div class="col-12">
                <label for="validationTextarea" class="form-label">Mensaje</label>
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
              </div>
              <div class="col-12">
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                  </label>
                  <div id="invalidCheck3Feedback" class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>


</div>





      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
      <script src="node_modules/jquery/dist/jquery.min.js"></script>
      <script src="contacto.js"></script>
</body>
</html>
